<html>
<head>
    <title>Gemalto | Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link href="dist/css/loginCss.css" rel="stylesheet">
</head>
<body style="background:url('dist/img/bg.png');  border-top: 6px solid #FF9933;">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12"
             style="background-color: white; height: 60px; box-shadow: -6px 0 white, 6px 0 white, 0 7px 4px -3px #AD9494;">
            <div class="col-md-4">
                <img src="dist/img/Gemalto.svg.png" style="width: 140px;">
            </div>
            <div class="col-md-4">
                <h3 style="text-align: center">Sentinel Analytics</h3>
            </div>
            <div class="col-md-4">
                <div data-toggle="modal" data-target="#myModal"
                     style="cursor:pointer;float:right;margin-top:20px;margin-bottom:10px;   color:black">
                    <span class="glyphicon glyphicon-lock"></span> <b>Login</b>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <br>

        <div class="col-md-12" style="text-align: center; font-size: 15px;">
            <a href="#" style="text-decoration: none; color: #000;">Terms of Service | </a>
            <a href="#" style="text-decoration: none; color: #000;">Privacy | </a>
            <a href="#" style="text-decoration: none; color: #000;">Security</a>
        </div>

        <div class="col-md-12" style="text-align: center;font-size: 12px">
            &copy; 2015 Gemalto. All rights reserved
        </div>
    </div>
</div>
</body>
</html>

<div class="modal fade" id="myModal" role="dialog" style="margin-top:2%">
    <div class="modal-dialog" style="height:300px; width:350px; float:right; border-radius:0">
        <div class="modal-content">
            <br>

            <div class="modal-body" style="margin-top:0; border:none">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="email">Username:</label>

                        <div class="col-sm-7">
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="pwd">Password:</label>

                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label><input type="checkbox"> Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-success">&nbsp;&nbsp; Login &nbsp;&nbsp;</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
